<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meteo Panel</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Meteo Panel</h1>
      <div class="city-selector">
        <label for="city-select">Vyberte město:</label>
        <select id="city-select">
          <option value="Berlin">Berlín</option>
          <option value="Prague" selected>Praha</option>
          <option value="Paris">Paříž</option>
          <option value="Washington">Washington</option>
        </select>
      </div>
    </header>

    <!-- Aktuální počasí -->
    <section id="current-weather" class="card">
      <h2>Aktuální počasí</h2>
      <div class="weather-info">
        <div id="weather-icon"></div>
        <div id="weather-details">
          <p id="city-name"></p>
          <p id="temperature"></p>
          <p id="description"></p>
        </div>
      </div>
    </section>

    <!-- Předpověď na 5 dní -->
    <section id="forecast" class="card">
      <h2>Předpověď na 5 dní</h2>
      <div id="forecast-container"></div>
      <div id="hourly-container" class="hourly-forecast"></div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
