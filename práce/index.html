<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rotating Radial Navigation</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navigation wrapper: falls into place, then activates the menu -->
  <div class="nav-wrapper" id="navWrapper">
    <!-- Main button (remains open-only) -->
    <button class="menu-toggle" id="menuToggle" aria-label="Open navigation menu">
      &#9776;
    </button>
    <!-- Radial menu containing four items -->
    <nav class="menu">
      <!-- Each menu item is wrapped so we can animate its orbit -->
      <div class="menu-item-wrapper">
        <div class="menu-item">
          <span class="menu-item-inner">H</span>
        </div>
      </div>
      <div class="menu-item-wrapper">
        <div class="menu-item">
          <span class="menu-item-inner">A</span>
        </div>
      </div>
      <div class="menu-item-wrapper">
        <div class="menu-item">
          <span class="menu-item-inner">P</span>
        </div>
      </div>
      <div class="menu-item-wrapper">
        <div class="menu-item">
          <span class="menu-item-inner">C</span>
        </div>
      </div>
    </nav>
  </div>
  <!-- Link to external JS -->
  <script src="script.js"></script>
</body>
</html>
