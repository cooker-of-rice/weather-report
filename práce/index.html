<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bigger Falling Navigation Button with Automatic Menu</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      height: 100vh;
      overflow: hidden; /* Prevent scroll during animation */
    }
    /* Navigation wrapper for the button and menu */
    .nav-wrapper {
      position: absolute;
      left: 50%;
      top: -150px; /* Start off-screen */
      transform: translateX(-50%);
      animation: fall 1.2s ease-out forwards;
    }
    /* Keyframes for falling animation */
    @keyframes fall {
      0% {
        top: -150px;
        transform: translateX(-50%);
      }
      100% {
        top: 50%;
        transform: translate(-50%, -50%);
      }
    }
    /* Larger circular toggle button */
    .menu-toggle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #ff6347; /* Tomato */
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
      position: relative;
      z-index: 2;
    }
    .menu-toggle:hover {
      background-color: #ff8361;
    }
    /* Container for the radial menu items */
    .menu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    /* Enable interactions when active */
    .nav-wrapper.active .menu {
      pointer-events: auto;
    }
    /* Styling for each menu item */
    .menu-item {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #333;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 18px;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    /* Reveal menu items when active */
    .nav-wrapper.active .menu-item {
      opacity: 1;
    }
    /* Radial positions for the menu items */
    .nav-wrapper.active .menu-item:nth-child(1) {
      /* Up */
      transform: translate(-50%, -50%) translate(0, -140px);
    }
    .nav-wrapper.active .menu-item:nth-child(2) {
      /* Right */
      transform: translate(-50%, -50%) translate(140px, 0);
    }
    .nav-wrapper.active .menu-item:nth-child(3) {
      /* Down */
      transform: translate(-50%, -50%) translate(0, 140px);
    }
    .nav-wrapper.active .menu-item:nth-child(4) {
      /* Left */
      transform: translate(-50%, -50%) translate(-140px, 0);
    }
  </style>
</head>
<body>
  <!-- Navigation wrapper containing the large button and radial menu -->
  <div class="nav-wrapper" id="navWrapper">
    <!-- Toggle button -->
    <button class="menu-toggle" id="menuToggle" aria-label="Toggle navigation menu">
      &#9776;
    </button>
    <!-- Radial menu with four navigation items -->
    <nav class="menu">
      <a href="#home" class="menu-item" aria-label="Home">H</a>
      <a href="#about" class="menu-item" aria-label="About">A</a>
      <a href="#portfolio" class="menu-item" aria-label="Portfolio">P</a>
      <a href="#contact" class="menu-item" aria-label="Contact">C</a>
    </nav>
  </div>

  <script>
    const navWrapper = document.getElementById('navWrapper');
    const menuToggle = document.getElementById('menuToggle');

    // When the falling animation finishes, automatically reveal the menu
    navWrapper.addEventListener('animationend', function() {
      navWrapper.classList.add('active');
    });

    // Optional: Toggle the menu when the button is clicked
    menuToggle.addEventListener('click', function(e) {
      navWrapper.classList.toggle('active');
      e.stopPropagation();
    });

    // Optional: Hide the menu if clicking outside the nav wrapper
    document.addEventListener('click', function(e) {
      if (!navWrapper.contains(e.target)) {
        navWrapper.classList.remove('active');
      }
    });
  </script>
</body>
</html>
